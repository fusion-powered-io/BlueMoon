name: Build and Release BlueMoon

on:
  push:
    branches:
      - main

jobs:
  analyze-and-tag:
    name: Analyze Commits & Create Tag
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
    outputs:
      new_release_published: ${{ steps.semantic.outputs.new_release_published }}
      new_release_version: ${{ steps.semantic.outputs.new_release_version }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Semantic Release
        id: semantic
        uses: cycjimmy/semantic-release-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-and-release:
    name: Build and Upload APK
    needs: analyze-and-tag
    if: needs.analyze-and-tag.outputs.new_release_published == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Build Release APK
        run: |
          chmod +x gradlew
          ./gradlew assembleRelease
        env:
          APP_VERSION: ${{ needs.analyze-and-tag.outputs.new_release_version }}

      - name: Sign Android APK
        id: sign_app
        uses: r0adkll/sign-android-release@v1
        with:
          releaseDirectory: composeApp/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.RELEASE_KEYSTORE_CONTENTS }}
          alias: ${{ secrets.RELEASE_KEY_ALIAS }}
          keyStorePassword: ${{ secrets.RELEASE_KEYSTORE_PASSWORD }}
          keyPassword: ${{ secrets.RELEASE_KEY_PASSWORD }}
        env:
          BUILD_TOOLS_VERSION: "36.0.0"

      - name: Rename Signed APK
        run: mv ${{ steps.sign_app.outputs.signedReleaseFile }} BlueMoon.apk

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.analyze-and-tag.outputs.new_release_version }}
          files: BlueMoon.apk
          name: BlueMoon v${{ needs.analyze-and-tag.outputs.new_release_version }}
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}